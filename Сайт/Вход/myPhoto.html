<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .image {
            max-width: 100%;
            height: auto;
        }
        
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our website!</h1>
        <img class="image" src="example.jpg" alt="Example Image">
        <br><br>
        <a class="button" href="#">Button 1</a>
        <a class="button" href="#">Button 2</a>
    </div>
</body>
</html>
